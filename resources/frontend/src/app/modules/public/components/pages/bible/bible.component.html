<div>
  <h2>Bible Search</h2>
  <h4>Here you can search for Bible version and verses!</h4>

  <mat-card class="bible-search">
    <mat-card-title>Search!</mat-card-title>
    <mat-card-content>
        <form class="bible-search-form" [formGroup]="bblSearchForm" (ngSubmit)="search()">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Version" aria-label="Version" [matAutocomplete]="version" formControlName="bibleVersion">
                <mat-autocomplete #version="matAutocomplete">
                  <mat-option *ngFor="let version of filteredVersions | async" [value]="version.name"
                    (onSelectionChange)="onVersionSelect(version)">
                    <span>{{ version.name }}</span>
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Book" aria-label="Book" [matAutocomplete]="book" formControlName="bibleBook">
                <mat-autocomplete #book="matAutocomplete">
                  <mat-option *ngFor="let book of filteredBooks | async" [value]="book.name"
                    (onSelectionChange)="onBookSelect(book)">
                    <span>{{ book.name }}</span>
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Chapter" formControlName="chapter" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Verse" formControlName="verse" required>
              </mat-form-field>
            </div>
          </div>

          <div class="control-group">
              <button mat-raised-button color="primary" type="submit">Search</button>
            </div>
        </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="bible-result">
      <mat-card-title>Result!</mat-card-title>
    <mat-card-content>
      <div *ngIf="(!(bblSearchState$ | async)?.versions) else resultContainer">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #resultContainer>

      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
