
<div class="widgets">

    <div class="row">
      <div class="col-md-12"
           ba-panel
           ba-panel-title="Inline Form"
           ba-panel-class="with-scroll">
           <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Title" value="{{ (pageDatas$ | async)?.title }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Subtitle</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Subtitle">
                    {{ (pageDatas$ | async)?.subTitle }}
                </textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Description Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Description title" value="{{ (pageDatas$ | async)?.descLabel }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Description">
                    {{ (pageDatas$ | async)?.description }}
                </textarea>
            </div>
          </div>

      </div>
    </div>
  
    <div class="row">
        <div *ngFor="let i of [1,2,3,4]" class="col-md-6"
            ba-panel
            ba-panel-title="Basic Form"
            ba-panel-class="with-scroll">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <div [froalaEditor]>Hello, Froala!</div>
                </div>
              </div>
        </div>
      </div>
  
  </div>
